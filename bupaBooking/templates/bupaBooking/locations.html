<!DOCTYPE html>
<html>
  <body>
    {% block content %} {% if locations %}
    <ul>
      {% for loc in locations %}
      <li>
        Postcode: {{loc.postcode}} <br />
        Name: {{loc.name}} <br />
        Address: {{loc.address}} <br />
        <a href="{% url 'bupaBooking:locationDetails' loc.id %}"
          >{{loc.slots.count}} Slot{{loc.slots.count|pluralize}} Available</a
        >
      </li>
      {% endfor %}
    </ul>
    {% endif %} {% endblock %}
  </body>
</html>
